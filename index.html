<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css"> <!-- includes the external CSS here -->
</head>
<body>
    <main>
        <header id="header">
            <div id="playerX" class="player player-active" onclick="selectPlayer('X')">
                X
            </div>
            <h3 id="titleHeader">SELECT</h3>
            <div id="playerY" class="player" onclick="selectPlayer('O')">
                O
            </div>
        </header>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="Restartbtn">
            Restart
        </button>
    </main>
    <script src="script.js"></script>
</body>
</html>
